<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="signcont">
        <div>
            <img src="img/home.png">
        </div>
        <div>
            <form>
                <fieldset>
                    <legend id="legend"><h1 id="h1">Login</h1></legend>
                    <div class="input-field">
                        
                        <input class="userfield" type="text" name="username" id="username" required>
                        <label for="username">Enter username</label>
                    </div>
                    <div class="input-field">
                        <input class="pwdfield" type="password" name="pwd" id="pwd" required>
                        <label for="pwd">Enter password</label>
                    </div>                
                    <div class="rbutton">
                        <button id="submit">Login</button>
                    </div>
                        
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
